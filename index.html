<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <!-- heading -->
        <div class="header">
            <h1 class="heading">PASSWORD GENERATOR</h1>
        </div>

        <!-- copyMsg -->
        <div class="copyMsgDiv">
            <p class="copyMsg">Copied</p>
        </div>

        <!-- card1 -->
        <div class="card1">
            <input readonly placeholder="Password" class="card1Input">
            <div class="copyBtn">
                <img class="copyImg" src="./images/copy.svg" alt="copyBtn">
            </div>
        </div>

        <!-- card2 -->
        <div class="card2">
            <div class="lengthData">
                <p class="card2Para">Password Length</p>
                <p class="passwordLen"></p>
            </div>

            <div class="slider">
                <input name="inputSlider" type="range" min="1" max="20" class="inputSlider" step="1">
            </div>

            <div class="checkboxes">
                <div class="includeUppercase">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase</label>
                </div>

                <div class="includelowercase">    
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase</label>
                </div>

                <div class="includeNumber">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="includeSymbol">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Include Symbol</label>
                </div>
            </div>

            <div class="strength">
                <div class="strengthText">Strength</div>
                <div class="strengthColor"></div>
            </div>

            <div class="generatePswd">
                <button class="generateBtn">
                    Generate Password
                </button>
            </div>

        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
